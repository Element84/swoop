version: '3.8'

services:
  postgres:
    build:
      context: ./db
      dockerfile: Dockerfile
    restart: always
    environment:
      POSTGRES_DB: "${DATABASE_NAME:-postgres}"
      POSTGRES_PASSWORD: "${DATABASE_PASS:-password}"
      POSTGRES_USER: "${DATABASE_USER:-postgres}"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - "./:/swoop"
    working_dir: "/swoop"
