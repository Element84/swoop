      type: object
    ProcessList:
      properties:
        links:
          items:
            $ref: '#/components/schemas/Link'
          title: Links
          type: array
        processes:
          items:
            $ref: '#/components/schemas/ProcessSummary'
          title: Processes
          type: array
      required:
