          type: array
        cacheKeyHashIncludes:
          items:
            type: string
          title: Cachekeyhashincludes
          type: array
        description:
          title: Description
          type: string
        handler_type:
          title: Handler Type
          type: string
        id:
          title: Id
          type: string
        inputs:
          additionalProperties:
            $ref: '#/components/schemas/InputDescription'
          title: Inputs
          type: object
        jobControlOptions:
          default:
