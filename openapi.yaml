components:
  schemas:
    APIException:
      properties:
        detail:
          title: Detail
          type: string
        instance:
          title: Instance
          type: string
        status:
          title: Status
          type: integer
        title:
          title: Title
          type: string
        type:
          title: Type
          type: string
      required:
      - type
      title: APIException
      type: object
    AdditionalParameter:
      properties:
        name:
          title: Name
          type: string
        value:
          items:
            anyOf:
            - type: string
            - type: number
            - type: integer
            - items:
                type: object
              type: array
            - type: object
          title: Value
          type: array
      required:
      - name
      - value
      title: AdditionalParameter
      type: object
    AdditionalParameters:
      properties:
        href:
          title: Href
          type: string
        parameters:
          items:
            $ref: '#/components/schemas/AdditionalParameter'
          title: Parameters
          type: array
        role:
          title: Role
          type: string
        title:
          title: Title
          type: string
      title: AdditionalParameters
      type: object
    Bbox:
      properties:
        bbox:
          items:
            type: number
          title: Bbox
          type: array
        crs:
          allOf:
          - $ref: '#/components/schemas/Crs'
          default: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      required:
      - bbox
      title: Bbox
      type: object
    BinaryInputValue:
      title: BinaryInputValue
      type: string
    ConfClasses:
      properties:
        conformsTo:
          items:
            type: string
          title: Conformsto
          type: array
      required:
      - conformsTo
      title: ConfClasses
      type: object
    Crs:
      description: An enumeration.
      enum:
      - http://www.opengis.net/def/crs/OGC/1.3/CRS84
      - http://www.opengis.net/def/crs/OGC/0/CRS84h
      title: Crs
    Execute:
      properties:
        inputs:
          $ref: '#/components/schemas/InputPayload'
        response:
          default: document
          enum:
          - document
          title: Response
          type: string
      required:
      - inputs
      title: Execute
      type: object
    Feature:
      properties:
        collection:
          title: Collection
          type: string
        id:
          title: Id
          type: string
      required:
      - id
      title: Feature
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    InlineOrRefData:
      anyOf:
      - $ref: '#/components/schemas/InputValueNoObject'
      - $ref: '#/components/schemas/QualifiedInputValue'
      - $ref: '#/components/schemas/Link'
      title: InlineOrRefData
    InputDescription:
      properties:
        additionalParameters:
          $ref: '#/components/schemas/AdditionalParameters'
        description:
          title: Description
          type: string
        keywords:
          items:
            type: string
          title: Keywords
          type: array
        maxOccurs:
          anyOf:
          - type: integer
          - $ref: '#/components/schemas/MaxOccur'
          title: Maxoccurs
        metadata:
          items:
            $ref: '#/components/schemas/Metadata'
          title: Metadata
          type: array
        minOccurs:
          default: 1
          title: Minoccurs
          type: integer
        schema:
          $ref: '#/components/schemas/Schema'
        title:
          title: Title
          type: string
      required:
      - schema
      title: InputDescription
      type: object
    InputPayload:
      properties:
        payload:
          $ref: '#/components/schemas/Payload'
      required:
      - payload
      title: InputPayload
      type: object
    InputValue:
      anyOf:
      - $ref: '#/components/schemas/InputValueNoObject'
      - type: object
      title: InputValue
    InputValueNoObject:
      anyOf:
      - type: string
      - type: number
      - type: integer
      - type: boolean
      - items:
          type: string
        type: array
      - $ref: '#/components/schemas/BinaryInputValue'
      - $ref: '#/components/schemas/Bbox'
      title: InputValueNoObject
    Invalid:
      properties:
        invalidAfter:
          anyOf:
          - format: date-time
            type: string
          - enum:
            - now
            type: string
          title: Invalidafter
      required:
      - invalidAfter
      title: Invalid
      type: object
    JobControlOptions:
      description: An enumeration.
      enum:
      - async-execute
      title: JobControlOptions
    JobList:
      properties:
        jobs:
          items:
            $ref: '#/components/schemas/StatusInfo'
          title: Jobs
          type: array
        links:
          items:
            $ref: '#/components/schemas/Link'
          title: Links
          type: array
      required:
      - jobs
      - links
      title: JobList
      type: object
    LandingPage:
      properties:
        description:
          example: Example server implementing the OGC API - Processes 1.0 Standard
          title: Description
          type: string
        links:
          items:
            $ref: '#/components/schemas/Link'
          title: Links
          type: array
        title:
          example: Example processing server
          title: Title
          type: string
      required:
      - links
      title: LandingPage
      type: object
    Link:
      properties:
        href:
          format: uri
          maxLength: 65536
          minLength: 1
          title: Href
          type: string
        hreflang:
          title: Hreflang
          type: string
        rel:
          example: service
          title: Rel
          type: string
        title:
          title: Title
          type: string
        type:
          example: application/json
          title: Type
          type: string
      required:
      - href
      - rel
      - type
      title: Link
      type: object
    MaxOccur:
      description: An enumeration.
      enum:
      - unbounded
      title: MaxOccur
    Metadata:
      properties:
        href:
          title: Href
          type: string
        role:
          title: Role
          type: string
        title:
          title: Title
          type: string
      title: Metadata
      type: object
    OutputDescription:
      properties:
        additionalParameters:
          $ref: '#/components/schemas/AdditionalParameters'
        description:
          title: Description
          type: string
        keywords:
          items:
            type: string
          title: Keywords
          type: array
        metadata:
          items:
            $ref: '#/components/schemas/Metadata'
          title: Metadata
          type: array
        schema:
          $ref: '#/components/schemas/Schema'
        title:
          title: Title
          type: string
      required:
      - schema
      title: OutputDescription
      type: object
    Payload:
      properties:
        features:
          default: []
          items:
            $ref: '#/components/schemas/Feature'
          title: Features
          type: array
        process:
          items:
            anyOf:
            - $ref: '#/components/schemas/ProcessDefinition'
            - items:
                $ref: '#/components/schemas/ProcessDefinition'
              type: array
          minItems: 1
          title: Process
          type: array
        type:
          default: FeatureCollection
          title: Type
          type: string
      required:
      - process
      title: Payload
      type: object
    PayloadCacheEntry:
      properties:
        id:
          format: uuid5
          title: Id
          type: string
        invalidAfter:
          format: date-time
          title: Invalidafter
          type: string
        links:
          default: []
          items:
            $ref: '#/components/schemas/Link'
          title: Links
          type: array
        processID:
          title: Processid
          type: string
      required:
      - id
      - processID
      title: PayloadCacheEntry
      type: object
    PayloadCacheList:
      properties:
        links:
          items:
            $ref: '#/components/schemas/Link'
