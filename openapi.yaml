        handler_type:
          title: Handler Type
          type: string
        id:
          title: Id
          type: string
        jobControlOptions:
          default:
          - async-execute
          items:
            $ref: '#/components/schemas/JobControlOptions'
          type: array
        keywords:
          items:
            type: string
          title: Keywords
          type: array
        links:
          default: []
          items:
            $ref: '#/components/schemas/Link'
          title: Links
          type: array
        metadata:
          items:
            $ref: '#/components/schemas/Metadata'
          title: Metadata
          type: array
        outputTransmission:
          items:
            $ref: '#/components/schemas/TransmissionMode'
          type: array
        title:
          title: Title
          type: string
        version:
          title: Version
          type: string
      required:
      - id
      - version
      - handler_type
      title: ProcessSummary
      type: object
    QualifiedInputValue:
      properties:
