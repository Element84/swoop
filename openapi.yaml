info:
  title: swoop-api
  version: 0.1.0
openapi: 3.0.2
paths:
  /:
    get:
      description: landing page of this API
      operationId: get_landing_page__get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LandingPage'
          description: Successful Response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIException'
          description: Internal Server Error
      summary: Get Landing Page
      tags:
      - Capabilities
  /conformance:
    get:
      description: information about standards that this API conforms to
      operationId: get_conformance_classes_conformance_get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfClasses'
          description: Successful Response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIException'
          description: Internal Server Error
      summary: Get Conformance Classes
      tags:
      - ConformanceDeclaration
  /jobs/:
    get:
      description: Returns a list of all available workflow executions
      operationId: list_workflow_executions_jobs__get
      parameters:
      - in: query
        name: limit
        required: false
        schema:
          default: 1000
          minimum: 1.0
          title: Limit
          type: integer
      - in: query
        name: processID
        required: false
        schema:
          items:
            type: string
          title: Processid
          type: array
      - in: query
        name: jobID
        required: false
        schema:
          items:
            format: uuid
            type: string
          title: Jobid
          type: array
      - in: query
        name: type
        required: false
        schema:
          items:
            type: string
          title: Type
          type: array
      - in: query
        name: status
        required: false
        schema:
          items:
            $ref: '#/components/schemas/StatusCode'
          type: array
      - in: query
        name: swoopStatus
        required: false
        schema:
          items:
            $ref: '#/components/schemas/SwoopStatusCode'
          type: array
      - in: query
        name: datetime
        required: false
        schema:
          title: Datetime
          type: string
      - in: query
        name: minDuration
        required: false
        schema:
          title: Minduration
          type: integer
      - in: query
        name: maxDuration
        required: false
        schema:
          title: Maxduration
          type: integer
      - in: query
        name: lastID
        required: false
        schema:
          format: uuid
          title: Lastid
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobList'
          description: Successful Response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIException'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIException'
          description: Unprocessable Entity
      summary: List Workflow Executions
      tags:
      - Jobs
  /jobs/{jobID}:
    get:
      description: Returns workflow execution status by jobID
      operationId: get_workflow_execution_details_jobs__jobID__get
      parameters:
      - in: path
        name: jobID
        required: true
        schema:
          format: uuid
          title: Jobid
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusInfo'
          description: Successful Response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIException'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIException'
          description: Internal Server Error
      summary: Get Workflow Execution Details
      tags:
      - Jobs
  /jobs/{jobID}/inputs:
    get:
      description: Retrieves workflow execution input payload by jobID
      operationId: get_workflow_execution_inputs_jobs__jobID__inputs_get
      parameters:
      - in: path
        name: jobID
        required: true
        schema:
          title: Jobid
      responses:
        '200':
          content:
            application/json:
              schema:
                title: Response Get Workflow Execution Inputs Jobs  Jobid  Inputs
                  Get
                type: object
          description: Successful Response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIException'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIException'
          description: Internal Server Error
      summary: Get Workflow Execution Inputs
      tags:
      - Jobs
  /jobs/{jobID}/results:
    get:
      description: Retrieves workflow execution output payload by jobID
      operationId: get_workflow_execution_result_jobs__jobID__results_get
      parameters:
      - in: path
        name: jobID
        required: true
        schema:
          title: Jobid
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Results'
          description: Successful Response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIException'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIException'
          description: Internal Server Error
      summary: Get Workflow Execution Result
      tags:
      - Jobs
  /payloadCacheEntries/:
    get:
      description: Returns a list of cached input payloads and the association with
        workflow executions
      operationId: list_input_payload_cache_entries_payloadCacheEntries__get
      parameters:
      - in: query
        name: limit
        required: false
        schema:
          default: 1000
          minimum: 1.0
          title: Limit
          type: integer
      - in: query
        name: processID
        required: false
        schema:
          items:
            type: string
          title: Processid
          type: array
      - in: query
        name: lastID
        required: false
        schema:
          format: uuid
          title: Lastid
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayloadCacheList'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
